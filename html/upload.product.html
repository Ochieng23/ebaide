<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload product</title>
  </head>
  <style>
    #upload_product {
      border: 2px solid black;
      background-color: orangered;
      padding: 20px;
    }
    #title {
      padding: 10px;
      margin: 5px;
    }
    #description {
      padding: 10px;
      margin: 5px;
    }
    #price {
      padding: 10px;
      margin: 5px;
    }
    #color {
      padding: 10px;
      margin: 5px;
    }
    #size {
      padding: 10px;
      margin: 5px;
    }
    #quantity {
      padding: 10px;
      margin: 5px;
    }
    #image {
      padding: 10px;
      margin: 5px;
    }
    #upload-btn {
      padding: 10px;
      margin: 5px;
    
    }
    body{
        background-color: orangered;
    }
    h1{
        text-align: center;
    }
    label {
       display: block;
    }
  </style>
  <body>
    <header></header>
    <main>
      <section>
        <form action="#" id="upload_product">
          <h1>UPLOAD PRODUCT SECTION</h1>
          <div id="title">
            <label for="title-input">Title</label>
            <input type="text" id="title-input" />
          </div>
          <div id="description">
            <label for="description-input">Description</label>
            <input type="text" id="description-input" />
          </div>
          <div id="price">
            <label for="price-input">Price</label>
            <input type="number" id="price-input" />
          </div>
          <div id="color">
            <label for="color-input">Color</label>
            <input type="text" id="color-input" />
          </div>
          <div id="size">
            <label for="size-input">Size</label>
            <input type="text" id="size-input" />
          </div>
          <div id="quantity">
            <label for="quantity-input">Quantity</label>
            <input type="number" id="quantity-input" />
          </div>
          <div id="image">
            <label for="image-input">Image</label>
            <input
              type="file"
              formenctype="multipart/form-data"
              id="image-input"
            />
          </div>
          <div id="upload-btn">
            <button  style="color: white; background-color: black; padding: 5px; border-radius: 5px;" type="submit">Upload</button>
          </div>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="../src/upload.product.js"></script>
</html>
